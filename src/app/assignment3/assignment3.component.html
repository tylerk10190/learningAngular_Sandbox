<!-- 1. Create a button which says 'Display Details'
2. Add a paragraph with any content of your choice
3. Toggle the displaying of that paragraph with the button in the first step
4. Logg all button clicks in an array and output that array below the secret paragraph with an ID number
5. Starting at the 5th log item, give all future log items a blue background color and white text color -->

<button type="btn"
(click)="onToggleDetails()">Display Details</button>
<p *ngIf="showMessage; else hideMessage">{{secretMessage}}</p>
<ng-template #hideMessage>
  <p></p>
</ng-template>
<hr>
<label>Button Click Log</label>
<div *ngFor="let logItem of log"
[ngStyle]="{backgroundColor: logItem >= 5 ? 'blue' : 'transparent'}"
[ngClass]="{'white-text': logItem >= 5}">{{ logItem }}</div>
